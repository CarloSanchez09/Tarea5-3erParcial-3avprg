<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinacos Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de categorías -->
    <div class="bg-primary text-white py-3">
        <div class="container">
            <h2 class="text-center">Categorías de Tinacos</h2>
            <div class="d-flex justify-content-center">
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('500L')">Tinacos de 500L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('1000L')">Tinacos de 1000L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('1500L')">Tinacos de 1500L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('2000L')">Tinacos de 2000L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('2500L')">Tinacos de 2500L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('3000L')">Tinacos de 3000L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('3500L')">Tinacos de 3500L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('4000L')">Tinacos de 4000L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('5000L')">Tinacos de 5000L</a>
                <a href="#" class="btn btn-light mx-2" onclick="filterCategory('6000L')">Tinacos de 6000L</a>
            </div>
        </div>
    </div>

    <!-- Contenido de la tienda -->
    <div class="container my-5">
        <h1 class="text-center my-4 text-dark display-3">¡Bienvenido a Tinacos Store!</h1>
        <h2 class="text-center my-4 text-muted mb-5">Encuentra el tinaco perfecto para tu hogar o negocio</h2>
        <div id="productos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
            <!-- Los productos se cargarán aquí con JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
